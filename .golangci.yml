linters-settings:
  dupl:
    threshold: 100
  funlen:
    lines: 100
    statements: 50
  goconst:
    min-len: 2
    min-occurrences: 3
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc
      - exitAfterDefer
  gocyclo:
    min-complexity: 15
  goimports:
    local-prefixes: github.com/hellojukay/dl-talebook
  lll:
    line-length: 140
  misspell:
    locale: US
  nolintlint:
    allow-leading-space: true # don't require machine-readable nolint directives (i.e. with no leading space)
    allow-unused: false # report any unused nolint directives
    require-explanation: false # don't require an explanation for nolint directives
    require-specific: false # don't require nolint directives to be specific about which linter is being skipped
  gosec:
    excludes:
      - G107

linters:
  disable-all: true

  # Re-enable the comments after golangci-lint supports go 1.18
  enable:
  # - bodyclose
    - deadcode
    - depguard
    - dogsled
    - dupl
    - errcheck
    - exportloopref
    - funlen
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - goprintffuncname
    - gosec
  # - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
  # - noctx
    - nolintlint
  # - staticcheck
  # - structcheck
  # - stylecheck
    - typecheck
    - unconvert
  # - unparam
  # - unused
    - varcheck
    - whitespace

run:
  timeout: 5m
  skip-dirs:
    - .github
    - docker
